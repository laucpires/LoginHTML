<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/box-arrow-in-right.svg" type="image/x-icon">
</head>
<body>
    <div id="login-container">
        <i class="bi bi-person-circle"></i>
        <form>
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="off">
            <a href="#" id="forgot-mail" class="botoes">Esqueceu o e-mail?</a>
            <label for="password">Senha:</label>
            <input type="password" name="password" id="password" placeholder="Digite sua senha">
            <a href="#" id="forgot-pass" class="botoes">Esqueceu a senha?</a>
            <input type="submit" value="Entrar">
        </form>
        <div id="social-container">
            <p>Acesse através das suas redes sociais</p>
            <i class="bi bi-facebook"></i>
            <i class="bi bi-linkedin"></i>
            <i class="bi bi-instagram"></i>
        </div>
        <div id="register-container">
            <p>Ainda não tem uma conta?</p>
            <a href="#">Registre-se</a>
        </div>
    </div>
</body>
</html>
